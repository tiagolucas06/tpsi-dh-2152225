<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-compatible" content="ie=edge">
<link rel="stylesheet" href="fich06.css">
    <title>Flexbox</title>
</head>

<body>
<style>
    .container{
        background:gray;
        width:280px;
        height:200px;
        margin:10px;
        display:flex;
        flex-wrap:nowrap;
        align-items:flex-start;
        padding:15px;
        box-sizing:border-box;
        float: left;
    }
    .flex-container{
        display:flex;
    }
    .box{
        width:50px;
        height:50px;
        border-radius:25%;
    }
    .verde{
        background-color: green;
    }
    .amarelo{
        background-color: yellow;
    }
    .vermelho{
        background-color: red;
    }
</style>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box verde"></div>
    </div>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box verde"></div>
        <div class="box amarelo"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <div class="container">
        <div class="box verde"></div>
        <div class="box"></div>
        <div class="box amarelo"></div>
        <div class="box"></div>
        <div class="box vermelho"></div>
    </div>
    <div class="container" style="align-items:end;">
        <div class="box verde"></div>
        <div class="box amarelo"></div>
        <div class="box vermelho"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>  
    <div class="container" style="align-items:center;">
        <div class="box"></div>
        <div class="box verde"></div>
        <div class="box amarelo"></div>
        <div class="box vermelho"></div>
        <div class="box"></div>
    </div> 
    <div class="container" style="align-items:end;">
        <div class="box verde"></div>
        <div class="box"></div>
        <div class="box amarelo"></div>
        <div class="box"></div>
        <div class="box vermelho"></div>
    </div> 
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box vermelho"></div>
        <div class="box amarelo"></div>
        <div class="box verde"></div>
    </div>
    <div class="container">
        <div>
        <div class="box verde"></div>
        <div>
        <div class="box amarelo"></div>
        <div class="box vermelho"></div>
    </div>
</body>
</html>
